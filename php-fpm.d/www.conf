[global]
error_log = /proc/self/fd/2
daemonize = no

[www]
user = www-data
group = www-data

; if we send this to /proc/self/fd/1, it never appears
access.log = /proc/self/fd/2

listen = [::]:9000

pm = ondemand
pm.max_children = 15
pm.process_idle_timeout = 10s
pm.max_requests = 100

clear_env = no

ping.path = /ping